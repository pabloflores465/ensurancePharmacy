global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ensurance-pharmacy'
    environment: 'production'

# Configuraci√≥n de Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']  # Puerto interno del contenedor

# Archivos de reglas de alertas
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
  
  # Backends - Monitorea las mismas instancias que los stress tests
  # Primero intenta el contenedor interno, luego host.docker.internal
  - job_name: 'backv5-pharmacy'
    static_configs:
      - targets: ['ensurance-pharmacy-monitoring:9464']
        labels:
          service: 'pharmacy-backend'
          component: 'backv5'
          instance_type: 'container'
      - targets: ['host.docker.internal:9464']
        labels:
          service: 'pharmacy-backend'
          component: 'backv5'
          instance_type: 'host'
  
  - job_name: 'backv4-ensurance'
    static_configs:
      - targets: ['ensurance-pharmacy-monitoring:9465']
        labels:
          service: 'ensurance-backend'
          component: 'backv4'
          instance_type: 'container'
      - targets: ['host.docker.internal:9465']
        labels:
          service: 'ensurance-backend'
          component: 'backv4'
          instance_type: 'host'
  
  # Frontends - Monitorea las mismas instancias que los stress tests
  - job_name: 'ensurance-frontend'
    static_configs:
      - targets: ['ensurance-pharmacy-monitoring:9466']
        labels:
          service: 'ensurance-frontend'
          component: 'vue-app'
          instance_type: 'container'
      - targets: ['host.docker.internal:9466']
        labels:
          service: 'ensurance-frontend'
          component: 'vue-app'
          instance_type: 'host'
  
  - job_name: 'pharmacy-frontend'
    static_configs:
      - targets: ['ensurance-pharmacy-monitoring:9467']
        labels:
          service: 'pharmacy-frontend'
          component: 'vue-app'
          instance_type: 'container'
      - targets: ['host.docker.internal:9467']
        labels:
          service: 'pharmacy-frontend'
          component: 'vue-app'
          instance_type: 'host'
  
  # CI/CD y Stress Testing
  - job_name: 'jenkins-pipeline'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
        labels:
          service: 'jenkins-ci'
          component: 'pipeline'
  
  - job_name: 'k6-stress-test'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
        labels:
          service: 'k6-stress-testing'
          component: 'load-test'
  
  # System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system-metrics'
          component: 'node-exporter'
  
  # Message Broker
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['ensurance-rabbitmq-full:15692']
        labels:
          service: 'rabbitmq'
          component: 'message-broker'
  
  # CheckMK Metrics (replicando Netdata)
  - job_name: 'checkmk-exporter'
    static_configs:
      - targets: ['ensurance-checkmk-full:9999']
        labels:
          service: 'checkmk'
          component: 'monitoring'
          type: 'system-metrics'
