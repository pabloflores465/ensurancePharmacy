# Netdata Configuration
# Para m치s informaci칩n: https://learn.netdata.cloud/docs/configure/nodes

[global]
    # Hostname del contenedor
    hostname = ensurance-netdata
    
    # Actualizaci칩n cada 5 segundos (igual que Prometheus)
    update every = 5
    
    # Historial de datos (1 hora)
    history = 3600
    
    # Habilitar compresi칩n
    memory mode = dbengine
    page cache size = 32
    dbengine multihost disk space = 256

[web]
    # Interfaz web
    bind to = *
    default port = 19999
    
    # Permitir conexiones desde cualquier lugar
    allow connections from = *
    
    # Habilitar dashboard
    enable gzip compression = yes

[plugins]
    # Habilitar plugins necesarios
    python.d = yes
    go.d = yes
    
[plugin:go.d]
    # Habilitar el plugin de Prometheus
    prometheus = yes
