version: "3.9"

services:
  pharmacy-backend:
    build:
      context: .
      dockerfile: Dockerfile.pharmacy.backend   # backv5 (HTTP default 8081)
    ports:
      - "8086:8081"                             # http://localhost:8086 -> container:8081
    restart: unless-stopped

  pharmacy-frontend:
    build:
      context: .
      dockerfile: Dockerfile.pharmacy.frontend  # Vue/SPA dev server (EXPOSE 8080)
    ports:
      - "8089:8080"                             # http://localhost:8089
    environment:
      # Pongo varias variantes por si tu frontend usa Vite/React/Vue
      VITE_API_URL: "http://localhost:8086"
      REACT_APP_API_URL: "http://localhost:8086"
      VUE_APP_API_URL: "http://localhost:8086"
      API_BASE_URL: "http://localhost:8086"
    depends_on:
      - pharmacy-backend
    restart: unless-stopped

