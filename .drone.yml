          Para diagnosticar:
          1. Revisar logs en Drone UI
          2. Verificar Quality Gate en SonarQube
          3. Revisar estado de contenedores
        {{/success}}

# Trigger only on main pipeline completion
trigger:
  status:
    - success
    - failure
