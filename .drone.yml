kind: pipeline
type: docker
name: ensurance-pharmacy-pipeline

# Trigger configuration
trigger:
  branch:
    - main
    - master
    - develop
    - dev
    - qa
    - feature/*
  event:
    - push
    - pull_request

# Environment variables
environment:
  SONAR_HOST_URL: https://macbook-air-de-gp.tail5d54f7.ts.net/sonar
  EMAIL_TO: pablopolis2016@gmail.com,jflores@unis.edu.gt

# Pipeline steps
steps:
  # Checkout and setup
  - name: checkout
    image: alpine/git
    commands:
      - git rev-parse HEAD
      - echo "ðŸ”„ Building branch ${DRONE_BRANCH} - commit ${DRONE_COMMIT_SHA:0:8}"

  # Set environment variables based on branch
  - name: set-environment
    image: alpine
    commands:
      - |
        if [ "${DRONE_BRANCH}" = "main" ] || [ "${DRONE_BRANCH}" = "master" ]; then
          echo "main" > .environment
          echo "main" > .project_suffix
        elif [ "${DRONE_BRANCH}" = "qa" ]; then
          echo "qa" > .environment
          echo "qa" > .project_suffix
        else
          echo "dev" > .environment
          echo "dev" > .project_suffix
        fi
        echo "ðŸŒ Environment: $(cat .environment)"
        echo "ðŸ“Š Project suffix: $(cat .project_suffix)"

  # Backend unit tests
  - name: backend-tests
    image: maven:3.9.6-openjdk-23
    environment:
      ENVIRONMENT:
        from_secret: environment_var
    commands:
      - export ENVIRONMENT=$(cat .environment)
      - echo "ðŸ§ª Running backend tests with ENVIRONMENT=$ENVIRONMENT"
      - cd backv4 && ENVIRONMENT=$ENVIRONMENT mvn -B clean test jacoco:report
      - cd ../backv5 && ENVIRONMENT=$ENVIRONMENT mvn -B clean test jacoco:report
    volumes:
      - name: maven-cache
        path: /root/.m2

  # Frontend tests
  - name: frontend-tests
    image: node:18-alpine
    commands:
      - echo "ðŸ§ª Running frontend tests with coverage"
      - cd ensurance && npm ci && npm run test:coverage
      - cd ../pharmacy && npm ci && npm run test:unit:coverage
    volumes:
      - name: node-cache
        path: /root/.npm

  # SonarQube analysis for DEV
  - name: sonarqube-analysis-dev
    image: sonarqube/sonar-scanner-cli:latest
    environment:
      SONAR_TOKEN:
        from_secret: sonar_token
      SONAR_HOST_URL: https://macbook-air-de-gp.tail5d54f7.ts.net/sonar
    commands:
      - export PROJECT_SUFFIX=$(cat .project_suffix)
      - echo "ðŸ” SonarQube analysis for environment: $PROJECT_SUFFIX"
      - |
        sonar-scanner \
          -Dsonar.projectKey=ensurance-backend-$PROJECT_SUFFIX \
          -Dsonar.projectName="Ensurance Backend ${PROJECT_SUFFIX^^}" \
          -Dsonar.projectVersion=${DRONE_BUILD_NUMBER} \
          -Dsonar.sources=backv4/src/main,backv5/src/main,ensurance/src,pharmacy/src \
          -Dsonar.tests=backv4/src/test,backv5/src/test,ensurance/tests,pharmacy/tests \
          -Dsonar.java.binaries=backv4/target/classes,backv5/target/classes \
          -Dsonar.coverage.jacoco.xmlReportPaths=backv4/target/site/jacoco/jacoco.xml,backv5/target/site/jacoco/jacoco.xml \
          -Dsonar.javascript.lcov.reportPaths=ensurance/coverage/lcov.info,pharmacy/coverage/lcov.info \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.qualitygate.timeout=300
    when:
      branch:
        - develop
        - dev
        - feature/*

  # SonarQube analysis for QA
  - name: sonarqube-analysis-qa
    image: sonarqube/sonar-scanner-cli:latest
    environment:
      SONAR_TOKEN:
        from_secret: sonar_token
      SONAR_HOST_URL: https://macbook-air-de-gp.tail5d54f7.ts.net/sonar
    commands:
      - export PROJECT_SUFFIX=$(cat .project_suffix)
      - echo "ðŸ” SonarQube analysis for environment: $PROJECT_SUFFIX"
      - |
        sonar-scanner \
          -Dsonar.projectKey=ensurance-backend-$PROJECT_SUFFIX \
          -Dsonar.projectName="Ensurance Backend ${PROJECT_SUFFIX^^}" \
          -Dsonar.projectVersion=${DRONE_BUILD_NUMBER} \
          -Dsonar.sources=backv4/src/main,backv5/src/main,ensurance/src,pharmacy/src \
          -Dsonar.tests=backv4/src/test,backv5/src/test,ensurance/tests,pharmacy/tests \
          -Dsonar.java.binaries=backv4/target/classes,backv5/target/classes \
          -Dsonar.coverage.jacoco.xmlReportPaths=backv4/target/site/jacoco/jacoco.xml,backv5/target/site/jacoco/jacoco.xml \
          -Dsonar.javascript.lcov.reportPaths=ensurance/coverage/lcov.info,pharmacy/coverage/lcov.info \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.qualitygate.timeout=300
    when:
      branch:
        - qa

  # SonarQube analysis for MAIN
  - name: sonarqube-analysis-main
    image: sonarqube/sonar-scanner-cli:latest
    environment:
      SONAR_TOKEN:
        from_secret: sonar_token
      SONAR_HOST_URL: https://macbook-air-de-gp.tail5d54f7.ts.net/sonar
    commands:
      - export PROJECT_SUFFIX=$(cat .project_suffix)
      - echo "ðŸ” SonarQube analysis for environment: $PROJECT_SUFFIX"
      - |
        sonar-scanner \
          -Dsonar.projectKey=ensurance-backend-$PROJECT_SUFFIX \
          -Dsonar.projectName="Ensurance Backend ${PROJECT_SUFFIX^^}" \
          -Dsonar.projectVersion=${DRONE_BUILD_NUMBER} \
          -Dsonar.sources=backv4/src/main,backv5/src/main,ensurance/src,pharmacy/src \
          -Dsonar.tests=backv4/src/test,backv5/src/test,ensurance/tests,pharmacy/tests \
          -Dsonar.java.binaries=backv4/target/classes,backv5/target/classes \
          -Dsonar.coverage.jacoco.xmlReportPaths=backv4/target/site/jacoco/jacoco.xml,backv5/target/site/jacoco/jacoco.xml \
          -Dsonar.javascript.lcov.reportPaths=ensurance/coverage/lcov.info,pharmacy/coverage/lcov.info \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.qualitygate.timeout=300
    when:
      branch:
        - main
        - master

  # Deploy DEV environment
  - name: deploy-dev
    image: docker/compose:latest
    environment:
      ENVIRONMENT: dev
    commands:
      - echo "ðŸš€ Deploy DEV Environment (puertos 3000-3003)"
      - docker-compose -f docker-compose.dev.yml down || true
      - ENVIRONMENT=dev docker-compose -f docker-compose.dev.yml up -d --build
      - sleep 30
      - docker-compose -f docker-compose.dev.yml ps
      - echo "âœ… DEV desplegado en:"
      - echo "   - Ensurance Frontend: http://localhost:3000"
      - echo "   - Pharmacy Frontend: http://localhost:3001"
      - echo "   - Ensurance Backend: http://localhost:3002/api"
      - echo "   - Pharmacy Backend: http://localhost:3003/api2"
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock
    when:
      branch:
        - develop
        - dev
        - feature/*

  # Deploy QA environment
  - name: deploy-qa
    image: docker/compose:latest
    environment:
      ENVIRONMENT: qa
    commands:
      - echo "ðŸ§ª Deploy QA Environment (puertos 4000-4003)"
      - docker-compose -f docker-compose.qa.yml down || true
      - ENVIRONMENT=qa docker-compose -f docker-compose.qa.yml up -d --build
      - sleep 30
      - docker-compose -f docker-compose.qa.yml ps
      - echo "âœ… QA desplegado en:"
      - echo "   - Ensurance Frontend: http://localhost:4000"
      - echo "   - Pharmacy Frontend: http://localhost:4001"
      - echo "   - Ensurance Backend: http://localhost:4002/api"
      - echo "   - Pharmacy Backend: http://localhost:4003/api2"
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock
    when:
      branch:
        - qa

  # Deploy MAIN environment
  - name: deploy-main
    image: docker/compose:latest
    environment:
      ENVIRONMENT: main
    commands:
      - echo "ðŸš€ Deploy MAIN Environment (puertos 5000-5003)"
      - docker-compose -f docker-compose.main.yml down || true
      - ENVIRONMENT=main docker-compose -f docker-compose.main.yml up -d --build
      - sleep 30
      - docker-compose -f docker-compose.main.yml ps
      - echo "âœ… MAIN desplegado en:"
      - echo "   - Ensurance Frontend: http://localhost:5000"
      - echo "   - Pharmacy Frontend: http://localhost:5001"
      - echo "   - Ensurance Backend: http://localhost:5002/api"
      - echo "   - Pharmacy Backend: http://localhost:5003/api2"
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock
    when:
      branch:
        - main
        - master

  # Post-deployment verification
  - name: verify-deployment
    image: curlimages/curl:latest
    commands:
      - export ENVIRONMENT=$(cat .environment)
      - echo "ðŸ” Verificando deployment en ambiente: $ENVIRONMENT"
      - |
        if [ "$ENVIRONMENT" = "dev" ]; then
          curl -f http://localhost:3000 || echo "âŒ Frontend DEV no responde"
          curl -f http://localhost:3002/api || echo "âŒ Backend DEV no responde"
        elif [ "$ENVIRONMENT" = "qa" ]; then
          curl -f http://localhost:4000 || echo "âŒ Frontend QA no responde"
          curl -f http://localhost:4002/api || echo "âŒ Backend QA no responde"
        elif [ "$ENVIRONMENT" = "main" ]; then
          curl -f http://localhost:5000 || echo "âŒ Frontend MAIN no responde"
          curl -f http://localhost:5002/api || echo "âŒ Backend MAIN no responde"
        fi
    depends_on:
      - deploy-dev
      - deploy-qa
      - deploy-main

  # Notification on success
  - name: notify-success
    image: alpine
    commands:
      - export ENVIRONMENT=$(cat .environment)
      - echo "âœ… Pipeline completado exitosamente para ambiente: $ENVIRONMENT"
      - echo "ðŸŽ¯ Quality Gate: APROBADO"
      - echo "ðŸ§ª Tests: PASADOS"
      - echo "ðŸš€ Deploy: EXITOSO"
      - echo "ðŸ“§ NotificaciÃ³n enviada a: ${EMAIL_TO}"
    when:
      status:
        - success

  # Notification on failure
  - name: notify-failure
    image: alpine
    commands:
      - export ENVIRONMENT=$(cat .environment)
      - echo "âŒ Pipeline fallÃ³ para ambiente: $ENVIRONMENT"
      - echo "ðŸ” Revisar logs en: ${DRONE_BUILD_LINK}"
      - echo "ðŸ“§ NotificaciÃ³n de fallo enviada a: ${EMAIL_TO}"
    when:
      status:
        - failure

# Volumes for caching and Docker socket
volumes:
  - name: maven-cache
    host:
      path: /tmp/drone-maven-cache
  - name: node-cache
    host:
      path: /tmp/drone-node-cache
  - name: docker-sock
    host:
      path: /var/run/docker.sock

---
