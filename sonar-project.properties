# --- Identidad del proyecto ---
sonar.projectKey=ensurance-pharmacy
sonar.projectName=ensurance-pharmacy
sonar.sourceEncoding=UTF-8

# --- Rutas a analizar (código de producción) ---
# Si tu frontend tiene carpeta /src, usa esas rutas. Si no, cambia a "ensurance,pharmacy".
sonar.sources=backv4/src/main/java,backv5/src/main/java,ensurance/src,pharmacy/src

# --- Rutas de tests ---
# Solo los tests de Java van aquí (evitamos marcar TODO el frontend como tests).
sonar.tests=backv4/src/test/java,backv5/src/test/java

# Para JS/TS, marcamos tests por patrón (se buscan dentro de sonar.sources):
sonar.test.inclusions=**/__tests__/**,**/*.test.*,**/*.spec.*

# --- Exclusiones de código fuente (no analizables) ---
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**

# --- Java (clases compiladas y Jacoco) ---
sonar.java.binaries=backv4/target/classes,backv5/target/classes
sonar.coverage.jacoco.xmlReportPaths=backv4/target/site/jacoco/jacoco.xml,backv5/target/site/jacoco/jacoco.xml

# --- Frontend (coverage JS/TS por LCOV) ---
# Deja el patrón si prefieres autodetección; o apunta explícito a cada app.
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info

# --- (Opcional) TypeScript: apunta a los tsconfig si existen ---
# sonar.typescript.tsconfigPaths=ensurance/tsconfig.json,pharmacy/tsconfig.json

# --- (Opcional) Excluir de cobertura archivos "ruidosos" ---
# sonar.coverage.exclusions=**/*Application.java,**/*Config.java,**/dto/**,**/model/**,**/generated/**

