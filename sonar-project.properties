# ============================================================================
# SonarQube Configuration - Ensurance Frontend (Community Edition)
# ============================================================================
# Configuración para análisis de proyecto único (Community Edition)
# Compatible con limitación de análisis single-project
# ============================================================================

# --- Identidad del proyecto ---
sonar.projectKey=ensurance-pharmacy
sonar.projectName=Ensurance Pharmacy System
sonar.sourceEncoding=UTF-8

# --- Rutas a analizar (código de producción) ---
# Solo ensurance frontend (compatible con Community Edition)
sonar.sources=ensurance/src

# --- Rutas de tests ---
# Tests del ensurance frontend
sonar.tests=ensurance/tests

# Patrones de archivos de test para JS/TS/Vue
sonar.test.inclusions=**/__tests__/**,**/*.test.*,**/*.spec.*,**/tests/**

# --- Exclusiones de código fuente ---
sonar.exclusions=**/build/**,**/target/**,**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/databases/**,**/logs/**

# --- Exclusiones de coverage (EFECTIVAS) ---
# Excluir TODOS los archivos de test del análisis de cobertura
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/__tests__/**,**/tests/**

# --- Configuración JavaScript/TypeScript ---
sonar.javascript.lcov.reportPaths=ensurance/coverage/lcov.info

# --- Configuración por ambiente ---
# Estas propiedades se pueden sobrescribir desde Jenkins por rama
sonar.branch.name=${BRANCH_NAME}
sonar.projectVersion=${BUILD_NUMBER}

# --- Configuración de calidad ---
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
