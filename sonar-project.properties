# ============================================================================
# SonarQube Configuration - EnsurancePharmacy Monorepo
# ============================================================================
# Configuración general para el monorepo
# Este archivo es usado como fallback cuando no se especifica un proyecto específico
# ============================================================================

# --- Identidad del proyecto ---
# NOTE: Project key and name are specified dynamically by CI/CD pipeline
sonar.sourceEncoding=UTF-8

# --- Configuración general ---
# Este archivo no debe usarse directamente en CI/CD
# Cada proyecto tiene su propio sonar-project.properties

# --- Configuración por ambiente ---
sonar.branch.name=${BRANCH_NAME}
sonar.projectVersion=${BUILD_NUMBER}

# --- Configuración de calidad ---
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
