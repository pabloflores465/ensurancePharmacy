name: SonarQube Frontend Analysis

on:
  push:
    branches: [main, develop, qa]
  pull_request:
    branches: [main, develop, qa]

jobs:
  sonarqube-frontend-dev:
    runs-on: ubuntu-latest
    name: SonarQube Frontend DEV Analysis
    if: github.ref == 'refs/heads/develop' || github.base_ref == 'develop'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Ensurance Dependencies
        run: npm ci --prefer-offline --no-audit --progress=false
        working-directory: ./ensurance

      - name: Install Pharmacy Dependencies  
        run: npm ci --prefer-offline --no-audit --progress=false
        working-directory: ./pharmacy

      - name: Run Frontend Tests with Coverage
        run: |
          cd ensurance && npm run test:coverage
          cd ../pharmacy && npm run test:unit:coverage

      - name: SonarQube Scan Frontend DEV
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ./ensurance
          args: >
            -Dsonar.projectKey=ensurance-frontend-dev
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: SonarQube Scan Pharmacy DEV
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ./pharmacy
          args: >
            -Dsonar.projectKey=ensurance-frontend-dev
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  sonarqube-frontend-qa:
