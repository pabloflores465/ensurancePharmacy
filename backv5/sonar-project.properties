# ============================================================================
# SonarQube Configuration - Pharmacy Backend
# ============================================================================
# Configuración para el backend de Pharmacy (backv5)
# ============================================================================

# --- Identidad del proyecto ---
# NOTE: Project key and name are specified dynamically by CI/CD pipeline
sonar.sourceEncoding=UTF-8

# --- Rutas a analizar (relativas al directorio backv5) ---
sonar.sources=src/main

# --- Rutas de tests (relativas al directorio backv5) ---
sonar.tests=src/test

# Patrones de archivos de test para Java
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# --- Exclusiones de código fuente ---
sonar.exclusions=**/target/**,**/logs/**,**/databases/**

# --- Exclusiones de coverage ---
# Excluir archivos de test del análisis de cobertura
sonar.coverage.exclusions=**/*Test.java,**/*Tests.java

# --- Configuración Java ---
sonar.java.binaries=target/classes
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# --- Configuración por ambiente ---
sonar.branch.name=${BRANCH_NAME}
sonar.projectVersion=${BUILD_NUMBER}

# --- Configuración de calidad ---
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
