services:
  ensurance-pharmacy-system:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=qa
    container_name: ensurance-pharmacy-qa
    ports:
      - "4000:5175"   # Ensurance Frontend QA
      - "4001:8089"   # Pharmacy Frontend QA
      - "4002:8081"   # Ensurance Backend QA
      - "4003:8082"   # Pharmacy Backend QA
    volumes:
      - databases_qa:/app/databases
      - logs_qa:/app/logs
    environment:
      - NODE_ENV=test
      - JAVA_OPTS=-Xmx384m -Xms192m
      - ENVIRONMENT=qa
      - TEST_MODE=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5175", "&&", "curl", "-f", "http://localhost:8089"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: ensurance-pharmacy-qa-network

volumes:
  databases_qa:
  logs_qa:
