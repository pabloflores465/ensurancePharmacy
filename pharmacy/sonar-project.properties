# ============================================================================
# SonarQube Configuration - Pharmacy Frontend
# ============================================================================
# Configuración para el frontend de Pharmacy
# ============================================================================

# --- Identidad del proyecto ---
# NOTE: Project key and name are specified dynamically by CI/CD pipeline
sonar.sourceEncoding=UTF-8

# --- Rutas a analizar (relativas al directorio pharmacy) ---
sonar.sources=src

# --- Rutas de tests (relativas al directorio pharmacy) ---
sonar.tests=tests

# Patrones de archivos de test para JS/Vue
sonar.test.inclusions=**/*.spec.js,**/*.test.js,**/tests/**

# --- Exclusiones de código fuente ---
sonar.exclusions=**/build/**,**/target/**,**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/databases/**,**/logs/**

# --- Exclusiones de coverage ---
# Excluir archivos de test del análisis de cobertura
sonar.coverage.exclusions=**/*.spec.js,**/*.test.js,**/tests/**

# --- Configuración JavaScript ---
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Configuración por ambiente ---
sonar.branch.name=${BRANCH_NAME}
sonar.projectVersion=${BUILD_NUMBER}

# --- Configuración de calidad ---
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300