# ============================================================================
# SonarQube Configuration - Pharmacy Backend (Community Edition)
# ============================================================================
# Configuraci칩n compatible con GitHub Actions
# Project base dir: ./pharmacy
# ============================================================================

# --- Identidad del proyecto ---
# NOTE: Project key and name are specified dynamically by CI/CD pipeline
# sonar.projectKey=pharmacy-backend-dev
# sonar.projectName=Pharmacy Backend
sonar.sourceEncoding=UTF-8

# --- Rutas a analizar (relativas al directorio pharmacy) ---
sonar.sources=src

# --- Rutas de tests (relativas al directorio pharmacy) ---
sonar.tests=tests

# Patrones de archivos de test para JS/TS/Vue
sonar.test.inclusions=**/__tests__/**,**/*.test.*,**/*.spec.*,**/tests/**

# --- Exclusiones de c칩digo fuente ---
sonar.exclusions=**/build/**,**/target/**,**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/databases/**,**/logs/**

# --- Exclusiones de coverage (EFECTIVAS) ---
# Excluir TODOS los archivos de test del an치lisis de cobertura
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/__tests__/**,**/tests/**

# --- Configuraci칩n JavaScript/TypeScript ---
sonar.javascript.lcov.reportPaths=coverage/lcov.info
